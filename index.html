<!DOCTYPE html>
<html lang="en";> 
    <style> 
        .center{text-align: center;}
        .blue{
            color: #2f00ff;}
    </style>
    <head>
        <title> Hello </title>
    </head>
    <body background=".\res\imgif.gif";>
        <h1 class="center"; title="paragraph";> Hello </h1>
        <p> <a href="https://www.tutorialspoint.com/html/html_headings.htm">
            paragraph </a> </p>

        <h2 class="center";> Titled Heading Tag Example  </h2>
        <p > This is paragraph </p>
        <p > This is a <span class="blue">blue</span> text </p>

        <h3 class="center";> List Example </h3>
        <p > This is List </p>
        <ul>
            <li> item 1</li>
            <li> item 2</li>
        </ul>
        <h4 class="center";> etc Example </h4>
        <p>
            This is image:
        </p>
        <map name="img">
            <area shape="circle"; coords="1,30,10"; href="url"; alt="Description">
            <img src=".\res\imgif.gif"; usemap="#img">
        </map>
        <img src=".\res\im.jpg">
        <iframe src="https://www.tutorialspoint.com/html/html_headings.htm"> iframe </iframe>
        <form> 
            <label for="user_name"> <strong>input name: </strong> </label>
            <input type="text" id="user_name" name="user_name" required>
            <input type="submit">
        </form>
        <p> <code>codes</code> </p>
    </body>
</html>
