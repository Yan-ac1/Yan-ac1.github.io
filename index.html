<!DOCTYPE html>
<html lang="en"> 
    <style> 
        .center{text-align: center;}
    </style>
    <head>
        <title> Hello </title>

    <body>
        <h1 class="center"; title="paragraph";> Hello </h1>
        <h3 class="center"; style=color:#817474;> Titled Heading Tag Example</h3>
        <p class="center";> 
            This is paragraph </p>
    </body>
